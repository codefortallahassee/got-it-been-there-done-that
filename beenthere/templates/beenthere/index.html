{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Crop Circle</title>

  <script
    src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
    crossorigin="anonymous">
  </script>
  <script src="{% static 'beenthere/js/jquery.redirect.js' %}"></script>

  <script src="{% static 'beenthere/js/croppie.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'beenthere/css/croppie.css' %}" />

  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <script src="{% static 'beenthere/js/cropcircle.js' %}"></script>

</head>
<body>

<div class="container">
  <div class="page-header">
    <h1>Upload Photo <small>Crop Circle</small></h1>
  </div>
  <div class="col-md-4 center-block">
    <div id="crop"></div>
      <form id="form">
        <div class="form-group">
          <label class="btn btn-default btn-file">
            Choose File <input type="file" id="upload" style="display: none;">
          </label>
          <button type="button" class="btn btn-primary" id="save">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
